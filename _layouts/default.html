<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-siteapp" /><link rel="alternate" media="handheld" href="#" />
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% endif %}
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% endif %}	
<link rel="stylesheet" href="/static/css/base-common.css" />
{% if page.styles %}
{% for style in page.styles %}
<link rel="stylesheet" href="/static/css/{{ style }}.css" />
{% endfor %}
{% endif %}
<!--[if lt IE 9]>
<script src="/static/js/html5.js"></script>
<![endif]-->
</head>

<body>
<header>
  <nav class="fn-clear">
    <a href="/" id="logo" class="fn-left">Baozi's</a>
    <a href="/#anchor-article" id="link-article" class="fn-left">Article</a>
    <a href="/#anchor-project" id="link-project" class="fn-left">Project</a>
    <a href="/#anchor-aboutme" id="link-aboutme" class="fn-left">About</a>
      <a href="http://www.baozy.com/" id="" class="fn-left">Blog</a>
  </nav>
</header>

<div id="main">
{{ content }}
</div>

<footer>
  <p>Build by <a href="https://github.com/mojombo/jekyll/wiki" target="_blank">Jekyll</a></p>
</footer>
<div style="display:none"><script src="http://s9.cnzz.com/stat.php?id=2167301&web_id=2167301&show=pic1" language="JavaScript"></script></div>
</body>
</html>
